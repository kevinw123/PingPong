<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Soccer Pong</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script type='text/javascript' src='js/jquery-3.1.0.min.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
</head>

<body>
	<header>
		<h1 align="center" id="title">Soccer Pong</h1>
	</header>
	<div align="center" class="container-fluid" id="scoreboard">
		<div id="player">
				<p class="alignleft">Player A</p>
				<p class="alignright">Player B</p>
				<div style="clear: both;"></div>
		</div>
		<br>
		<div id="number">
			<div class="textleft"><span id="scoreA">0</span></div>
	        <div class="textright"><span id="scoreB">0</span></div>
	        <div style="clear: both;"></div>
        </div>
    </div>

    <br>
	<div align="center" id="game">
		<div id="playground">
			<div id="paddleA" class="paddle"></div>
			<div id="paddleB" class="paddle"></div>
			<div id="ball"></div>
		</div>
	</div>
</body>
</html>
